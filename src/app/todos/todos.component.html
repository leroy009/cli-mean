<div class="add-todo-form text-center">
  <h1>Add Todo</h1>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Add Todo..." autofocus #todoText> <br>
    <button class="btn btn-primary btn-block"
            (click)="addTodo($event, todoText)"
    >Create</button>
  </div>
</div>

<div class=" form-group todo-list">
  <div class="alert alert-info text-center" [hidden]="todos.length > 0">
    <h3>No Todos</h3>
  </div>
  <div *ngFor="let todo of todos" class="col-md-12">
    <div class="col-md-2">
      <input type="checkbox" [checked] = "todo.IsCompleted" (click)="updateStatus(todo)" class="form-control">
    </div>
    <div class="col-md-6">
      <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
      <input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)"  class="form-control">
      <input type="button" [class.hidden]="!todo.isEditMode" value="Cancel" (click)="setEditState(todo, false)" class="btn btn-warning form form-control">
    </div>

    <div class="col-md-4 btns">
      <input type="button" class="btn btn-danger pull-right" value="Delete" (click)="deleteTodo(todo)">
      <input type="button" class="btn btn-default pull-right" value="Edit" [class.disabled]="todo.IsCompleted" [class.hidden]="todo.IsCompleted" (click)="setEditState(todo,true)">
      <!--<input type="button" class="btn btn-default pull-right" value="Edit" [class.disabled]="todo.IsCompleted" (click)="setEditState(todo,true)">-->
    </div>
    <hr>
    <br><br><br><br>
  </div>
</div>
